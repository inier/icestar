<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加接口</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <a href="manageImport.html" class="button blue small">接口列表</a>
    <button class="button green small goMain">返回主界面</button>
    <form id="myForm">
    <table class="container">
        <tr>
            <td><span class="title">url:</span></td>
            <td><input type="text" value="/" id="url" name="url" /></td>
        </tr>
        <tr>
            <td><span class="title">传输方式:</span></td>
            <td>
                <label><input type="radio" name="method" value="get" checked="checked"/>GET</label>
                <label><input type="radio" name="method" value="post"/>POST</label>
                <label><input type="radio" name="method" value="put"/>PUT</label>
                <label><input type="radio" name="method" value="delete"/>DELETE</label>
            </td>
        </tr>
        <tr>
            <td><span class="title">参数:</span></td>
            <td>
                <table class="paramlist" listvalue="paramlist" name="paramlist">
                    <tr listrow>
                        <td><input type="text" placeholder="参数名..." name="name"/></td>
                        <td><input type="number" class="number" value="20" placeholder="接收长度..." name="len"/></td>
                        <td>
                            <select name="type">
                                <option value="string">string</option>
                                <option value="int">int</option>
                                <option value="float">float</option>
                                <option value="bool">bool</option>
                            </select>
                        </td>
                        <td><label>required:<input type="checkbox" value="true" placeholder="必填" name="required"/></label></td>
                        <td><input type="button" class="add button small orange" value="+"/></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><span class="title">返回值:</span></td>
            <td>
                (default)<textarea class="defaultValue"></textarea>
                <div class="condition-list">
                    <input type="button" class="add_condition button blue medium" value="添加条件返回"/>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="btn_add" class="button red" value="添加接口"><input type="button" class="button green" id="btn_format" value="格式化json"></td>
        </tr>
    </table>
    </form>
    <script type="text/template" id="tpl-condition">
        <div class="condition">
            <label>参数</label>：<input type="text" placeholder="参数名..." class="paramname"/>
            <select class="sel-condition">
                <option value="==">==</option>
                <option value=">">></option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value=">=">>=</option>
            </select>
            <input type="text" class="txt_condition">
            <textarea class="returnValue"></textarea><input type="button" class="minus button small blue" value="-"/>
        </div>
    </script>
    <script src="js/addImport.js"></script>
</body>
</html>
