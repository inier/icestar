<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>socket配置</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<body>
    <a href="manageSocket.html" class="button blue small">管理推送</a>
    <button class="button green small goMain">返回主界面</button>
    <form id="myForm">
        <table class="container">
            <tr>
                <td><span class="title">推送频率/s:</span></td>
                <td><input type="text" value="1" id="frequency" name="frequency" /></td>
            </tr>
            <tr>
                <td><span class="title">随机规则@random:</span></td>
                <td>
                    <input type="text" value="(Math.random()*10).toFixed(2)" name="random" class="random"/>
                </td>
            </tr>
            <tr>
                <td><span class="title">推送内容:</span></td>
                <td>
                    <table class="paramlist" listvalue="list" name="list">
                        <tr listrow>
                            <td>
                              <textarea name="content" class="txt_content">@random</textarea>
                            </td>
                            <td><input type="button" class="add button orange small" value="+" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><span class="title">启用</span></td>
                <td>
                    <input type="checkbox" checked="checked" value="true" name="enable"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="btn_save" class="button red" value="保存配置"></td>
            </tr>
        </table>
    </form>
    <script src="js/addsocket.js"></script>
</body>

</html>
