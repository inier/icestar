<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage import</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <a href="addImport.html" class="button blue small">添加接口</a>
    <button class="button green small goMain">返回主界面</button>
    <div class="container">
    </div>
    <script type="text/x-handlebars" id="temp">
        <table class="manage">
            <thead>
                <tr>
                    <th>url地址</th>
                    <th>方式</th>
                    <th>参数</th>
                    <th>返回值 </th>
                    <th>时间</th>
                    <th>操作</th>
                    <th>预览</th>
                </tr>
            </thead>
            <tbody>
                {{#each list}}
                <tr>
                    <td>{{{url}}}</td>
                    <td>{{{method}}}</td>
                    <td>{{{getParam paramlist}}}</td>
                    <td><div class="defaultvalue" title='{{{returnvalue.default}}}'>{{{returnvalue.default}}}</div></td>
                    <td>{{{toDate key}}}</td>
                     <td>
                        <a class="edit button small red" data-key="{{{url}}}" >编辑</a>
                        <a class="del button small gray" data-key="{{{url}}}">删除</a>
                    </td>
                    <td><a class="preview button small orange" data-key="{{{url}}}">预览</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="js/manageImport.js"></script>
</body>
</html>
